<!DOCTYPE html>
<html>
<head>
<style> 
#myDIVE {
  width: 120px;
  background-color: coral;
  color: white;
  animation: mymove 5s infinite;
}

@keyframes mymove {
  50% {width: 500px;}
}
 
#myDIV {
  width: 300px;
  height: 200px;
  background: red;
  animation: mymove 5s infinite;
}

@keyframes mymove {
  from {background-color: red;}
  to {background-color: blue;}
}



#DIV {
  color: blue;
  border: 10px solid currentcolor;
}


</style>



</head>
<body>

<div id="myDIVE">
  <h1>My News</h1>
</div>



<div id="myDIV">
</div>

This div element has a blue text color and a blue border.



</body>
</html>
